<style>
:root{
  --brand:#2563eb;
  --bg:#f5f7fb;
  --card:#ffffff;
  --border:#e5e7eb;
  --text:#0f172a;
  --muted:#6b7280;
  --radius:14px;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,system-ui,sans-serif;
  background:var(--bg);
  color:var(--text);
  line-height:1.5;
  -webkit-text-size-adjust:100%; /* avoid iOS font scaling */
}

.appbar{
  position:sticky; top:0; z-index:10;
  background:var(--card);
  border-bottom:1px solid var(--border);
  text-align:center;
  padding:12px 16px;
  font-weight:700;
}

.container{
  width:100%;
  max-width:100%;       /* use full screen */
  margin:0;
  padding:10px;         /* less padding */
}

.card{
  margin-bottom:12px;
  border-radius:12px;
}
.card-title{
  font-size:1.1rem;     /* bigger text */
}
.field, textarea.field{
  font-size:17px;       /* bigger for touch */
}

.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:0 2px 6px rgba(0,0,0,.04);
  padding:14px;
  margin-bottom:12px;
}

.card-title{
  margin:0 0 8px 0;
  font-size:1rem;
  font-weight:700;
}

.card-summary{
  display:flex; align-items:center; justify-content:space-between;
  cursor:pointer; user-select:none;
}

.muted{ color:var(--muted); font-size:.9rem; }

/* Layout helpers */
.stack{ display:grid; gap:.7rem; }
.grid{ display:grid; gap:.6rem; }
.grid-2{ grid-template-columns:1fr 1fr; }
@media (max-width:520px){ .grid-2{ grid-template-columns:1fr; } }

/* Inputs: 16px to prevent iOS zoom */
.field, .btn, input[type="radio"] { font-size:16px; }

.field{
  width:100%; padding:10px 12px;
  border:1px solid var(--border);
  border-radius:10px;
  background:#fff;
}

textarea.field{ min-height:84px; resize:vertical; }

.radio-row{ display:flex; gap:16px; flex-wrap:wrap; }
.radio{ display:inline-flex; align-items:center; gap:8px; color:var(--muted); }

/* Sticky submit on bottom */
.submit-bar{
  position:sticky; bottom:0; z-index:5;
  background:var(--card);
  border-top:1px solid var(--border);
  padding:12px;
  box-shadow:0 -4px 8px rgba(0,0,0,.03);
}

.btn{
  width:100%;
  background:var(--brand);
  color:#fff;
  font-weight:700;
  border:0;
  border-radius:9999px;
  padding:14px 18px;
  cursor:pointer;
  transition:transform .02s ease, background .2s ease;
}
.btn:hover{ background:#1d4ed8; }
.btn:active{ transform:translateY(1px); }
.btn:disabled{ opacity:.6; cursor:default; }
</style>
